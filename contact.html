<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Backed by a huge hotel chain, we Hotelistic is here to revolutionize the hotel services in India">
    <meta name="keywords" content="contact, contact us, hotelistic, online booking, hotel booking, hotels, cheap prices, cheap hotels, new Delhi, India">
    <title>Contact | Hotelistic</title>
    <link rel="stylesheet" href="../CssBasics/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Hotelistic</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a class="current" href="contact.html">Contact Us</a></li>
                    <li><a href="signup.html" target="popup" onclick="window.open('signup.html','popup','width=600,height=800'); return false;"> Sign in </a></li> <!-- link popup using javascript-->
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out this form. Its completely free :)</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="2"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section>
        <div id="contact-info">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>New Delhi, India</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>+91 893323553</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>hahaha@notsomuch.com</p>
            </div>
    </section>
    <footer id="footer-info">
            <p>Hotelistic &copy; 2019, All Rights Reserved</p>
    </footer>
</body>
</html>
